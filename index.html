<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 1.5rem;
        }

        #calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            gap: 5px;
            margin: 30px auto;
            border: 1px solid lightgrey;
            border-radius: 0px 0px 12px 12px;
            overflow: hidden;
        }

        #button-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            gap: 5px;
        }

        .row {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 5px;
        }

        input[type="button"] {
            width: 25%;
            height: 75px;
            font-size: 1.5em;
            border-radius: 12px;
            border: 1px solid rgb(119, 119, 119);
        }

        #output {
            background-color: rgba(211, 211, 211, 0.541);
            width: 100%;
            text-align: right;
            font-size: 2em;
            border: 0;
        }

        .operator {
            background-color: lightgreen;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="calculator">
        <input id="output"></input>
        <div id="button-container">
            <div class="row">
                <input type="button" value="7"></input>
                <input type="button" value="8"></input>
                <input type="button" value="9"></input>
                <input type="button" value="*" class="operator"></input>
            </div>
            <div class="row">
                <input type="button" value="4"></input>
                <input type="button" value="5"></input>
                <input type="button" value="6"></input>
                <input type="button" value="-" class="operator"></input>
            </div>
            <div class="row">
                <input type="button" value="1"></input>
                <input type="button" value="2"></input>
                <input type="button" value="3"></input>
                <input type="button" value="+" class="operator"></input>
            </div>
            <div class="row">
                <input type="button" value="C" class="operator"></input>
                <input type="button" value="0"></input>
                <input type="button" value="=" class="operator"></input>
                <input type="button" value="/" class="operator"></input>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
