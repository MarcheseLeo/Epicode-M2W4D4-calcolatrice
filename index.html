<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 1.5rem;
        }

        #calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            margin: 30px auto;
            border: 0;
            border-radius: 25px;
            overflow: hidden;
            background-color: #f5f5f575;
            position: relative;
        }

        #button-container {
            background-color: #f5f5f575;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            gap: 5px;
        }

        .row {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 5px;
        }

        input[type="button"] {
            width: 25%;
            height: 75px;
            font-size: 1.5em;
            border-radius: 25px;
            border: 0;
            background-color: #F0F1F1;
            color: #343638ce;
            cursor: pointer;
            transition: all 0.15s linear;
        }

        #output {
            background-color: #f5f5f575;
            width: 100%;
            text-align: right;
            font-size: 2em;
            border: 0;
            color: #343638ec;
            margin-right: 25px;
        }

        #previous {
            background-color: #f5f5f575;
            width: 100%;
            text-align: right;
            font-size: 1.2em;
            padding-top: 20px;
            border: 0;
            color: #34363881;
            margin-right: 25px;
        }

        .operator {
            color: #4357EB !important;
        }

        .operator:hover {
            background-color: #4357EB !important;
            color: white !important;
        }

        input[type="button"]:hover {
            background-color: #343638;
            color: white;
        }

        .equal {
            color: white !important;
            background-color: #4357EB !important
        }

        .equal:hover {
            color: #4357EB !important;
            background-color: #f0f1f1 !important
        }

        .clear {
            color: white !important;
            background-color: #ED432F !important
        }

        .clear:hover {
            color: #ED432F !important;
            background-color: #F0F1F1 !important;
        }

        #cursor {
            content: "";
            display: block;
            height: 40px;
            border: 1px solid;
            position: absolute;
            top: 58px;
            right: 8px;
            animation:
                blink-caret .75s step-end infinite;
        }


        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: orange;
            }
        }
    </style>
</head>

<body>

    <div id="calculator">
        <input id="previous"></input>
        <input id="output"></input>
        <span id="cursor"></span>
        <div id="button-container">
            <div class="row">
                <input type="button" value="7"></input>
                <input type="button" value="8"></input>
                <input type="button" value="9"></input>
                <input type="button" value="*" class="operator"></input>
            </div>
            <div class="row">
                <input type="button" value="4"></input>
                <input type="button" value="5"></input>
                <input type="button" value="6"></input>
                <input type="button" value="-" class="operator"></input>
            </div>
            <div class="row">
                <input type="button" value="1"></input>
                <input type="button" value="2"></input>
                <input type="button" value="3"></input>
                <input type="button" value="+" class="operator"></input>
            </div>
            <div class="row">
                <input type="button" value="C" class="clear"></input>
                <input type="button" value="0"></input>
                <input type="button" value="=" class="equal"></input>
                <input type="button" value="/" class="operator"></input>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.8.1/math.js"></script>
    <script src="script.js"></script>
</body>

</html>
